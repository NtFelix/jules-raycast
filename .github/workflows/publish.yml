name: Publish to Raycast Store

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish Extension
        env:
          # A Personal Access Token (PAT) is required to create Pull Requests to the raycast/extensions repo.
          # The default GITHUB_TOKEN might not have sufficient permissions for cross-repo actions.
          # Create a PAT with 'repo' and 'workflow' scopes and add it as a secret named PERSONAL_ACCESS_TOKEN.
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm run publish -- --non-interactive
